<div class="container-fluid py-4">
    <div class="card" style="width: 100%;">
        <div class="card-body" style="align-items: left;color: darkgray;">
            Add Vendor
        </div>
    </div>
<br>
<form [formGroup]="addVendor" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-dark w-25 my-4 mb-2" >Add</button>
                    </div>
                  </div>
            </div>
            <tabset #staticTabs >
                <tab heading="Personal Info">
                    <div class="container-fluid bg-white p-2">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="-group">
                                    <label class="control-label">Vendor Name</label>
                                    <input class="form-control" id="" formControlName="" placeholder="Country" type="text" value="" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">DoB Name</label>
                                    <input class="form-control" id="" formControlName="" placeholder="15/05/1999" type="date" value="" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Phone Number</label>
                                    <input class="form-control" id="" formControlName="" placeholder="Phone Number" type="text" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Email</label>
                                    <input class="form-control" id="" formControlName="" placeholder="Email" type="text" value="" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Company Name</label>
                                    <input class="form-control" id="" formControlName="" placeholder="Company Name" type="date" value=""/>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Occupation</label>
                                    <input class="form-control" id="" formControlName="" placeholder="Phone Number" type="text" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Specification</label>
                                    <input class="form-control" id="" formControlName="" placeholder="Specification" type="text" value="" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Status</label>
                                    <input class="form-control" id="" formControlName="" placeholder="Status" type="date" value=""/>
                                </div>
                            </div>
                            <div class="">
                            </div>
                        </div>
                    </div>                  
                </tab>
                <tab heading="Address">
                    <div class="container-fluid bg-white p-2" formGroupName="companyAddrress">
                        <div class="row">
                          <div class="col-sm-4 form-group">
                            <label class="control-label">DoorNo</label>
                            <div class="inner-addon right-addon">
                                <i class="glyphicon glyphicon-search"></i>
                                <input class="form-control" id="" formControlName="" placeholder="DoorNO" required="required" type="text" value="" /> <i class="icon-search"></i>
                            </div>
                          </div>
                        <div class="col-sm-4 form-group">
                            <label class="control-label">Street Name</label>
                            <input class="form-control" id="" formControlName="" placeholder="Street Name" type="text" value="" />
                    
                        </div>
                        <div class="col-sm-4">
                          <label class="control-label">City</label>
                          <input class="form-control" id="" formControlName="" placeholder="City" type="text" value="" />
                        </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-4 form-group">
                            <label class="control-label">State</label>
                            <input class="form-control" id="" formControlName="" placeholder="State" type="text" value="" />  
                        </div>
                          <div class="col-sm-4 form-group">
                            <label class="control-label">Country</label>
                            <input class="form-control" id="" formControlName="" placeholder="Country" type="text" value="" />
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="control-label">Pincode </label>
                            <input class="form-control" id="" formControlName="" placeholder="Pincode" type="number" value="" />          
                        </div>
                        <!-- <div class="col-sm-4 form-group ">
                            <button class="btn btn-primary" (click)="selectTab()" type="button">Next</button> 
                        </div> -->
                        </div>
                  </div>
                </tab>
            </tabset>      
        </div>
    </div>
</form>
    
</div>
